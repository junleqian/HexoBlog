			<p>后来我问坎贝尔，你曾几何时，是否想过退缩，从这片汪洋大海中返航，回到你肯尼亚的故乡去。他告诉我，有一天，他就在一个很普通的夜晚醒来，发现自己想要的不是星辰大海，而是一团让他快乐的篝火。如果哪一天，他找到了那团篝火，他会在那团篝火前建一个木头房子，把它油漆得五彩缤纷，把那里当做家园。</p>
